<!DOCTYPE html>
<html>
<head>
    <font size="7"><p align=center><font color="white">THE GAME OF DICE</font></p></font>
    <body bgcolor="teal"></body>
    <meta charset="utf-8" />
    <title>Esempio Casella di Input</title>

    <script type="text/javascript">
        function TuoNome() {
            Inseriscinome = prompt("Inserisci il tuo nome:", "Tuo nome");
            if (Inseriscinome == 'Tuo nome' ||
                Inseriscinome == null ||
                Inseriscinome == ""
                || Inseriscinome == " "
            )
            {
                document.getElementById("nomeGiocatore").innerHTML = '...';
                window.alert("Per Giocare devi inserire il tuo Nome!");
            }

            else {
                document.getElementById("nomeGiocatore").innerHTML = Inseriscinome;
                document.getElementById("Button1").disabled = true;
                document.getElementById("Dadi").disabled = false;
                document.getElementById("CambiaNome").disabled = false;
                document.getElementById("Risultato").innerHTML = "";
            }

        }

    </script>

    <script type="text/javascript">
        function LanciaDadi() {

            var Gumano = Math.round(Math.random() * 6);
            var Gbot = Math.round(Math.random() * 6);

            document.getElementById("Risultato").innerHTML = "Numero Estratto per :  " +
                document.getElementById("nomeGiocatore").innerHTML + " = " + Gumano +
                 " Numero Estratto per Bot = " + Gbot;

            if (Gumano > Gbot)
            {
                alert("Vince: " + document.getElementById("nomeGiocatore").innerHTML);
            }

            if (Gumano < Gbot) {
                alert("Vince: Bot" );
            }

            if (Gumano == Gbot) {
                alert("Pareggio!");
            }
            
            document.getElementById("CambiaNome").disabled = false;
           

        }

    </script>


    <script type="text/javascript">
        function CambiaNomeGiocatore() {
        
              document.getElementById("Button1").disabled = false;
              document.getElementById("Dadi").disabled = true;
            document.getElementById("CambiaNome").disabled = true;
            document.getElementById("Risultato").innerHTML = " ";

        }

    </script>


</head>
<body>
    
    <input id="Button1" type="button" value="Click per Inserire il nome!" onclick="TuoNome();" />
    <br />

    <label id="descrizione"> Nome: </label>
    <label id="nomeGiocatore"></label>
    <br /> <br />
    <input id="Dadi" type="button" value="Lancia Dadi!" disabled="disabled" onclick="LanciaDadi();" />
    <br /> <br />
    <input id="CambiaNome" type="button" value="Click per cambiare Nome" disabled="disabled" onclick="CambiaNomeGiocatore();" />
    <br /> <br> <br />
    <label id="Risultato"></label>

</body>
</html>
