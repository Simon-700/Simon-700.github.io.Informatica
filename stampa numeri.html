<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stampare i numeri primi tra 1 e 10000</title>
</head>
<body>
    <h1>Numeri primi</h1>
    <button id="bott" onclick="numeri()">Genera numeri primi!</button>
    <script>

    let risultato=0;
    let finale=0;

        function numeri(){
        let volte=0;   
        let a=1;
        let b=100;
        for(let t=0;t<10;t++){
           for(let i=a;i<b+1;i++){
            if(start(i)){
                document.write("<span>"+i+" "+"</span>");
                volte=volte+1;
            } 

            }
            document.write("<p>"+volte+" "+"</p>");
            b=b+100;
            a=a+100;
            volte=0;
        }
            
            
        }
        function start(n){
        let Out=true;
            for(let fattore=2;(fattore<=n/2 && Out);fattore++){
                if((n%fattore)==0){
                    Out=false;
            }
            if(n==1){
                Out=false;
            }
            }
            return Out;
        }
    </script>
</body>
</html>
